<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العلقوميتر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.5/justgage.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- شاشة البداية -->
    <div id="start-screen" class="container animate__animated animate__fadeIn">
        <h2 class="heading">اختبار العلوقية</h2>
        <input type="text" id="username" placeholder="أدخل اسمك">
        <button onclick="startQuiz()">ابدأ الاختبار</button>
    </div>

    <!-- شاشة الترحيب -->
    <div id="welcome-screen" class="container animate__animated" style="display: none;">
        <p id="welcome-message"></p>
        <button onclick="skipTest()" style="background-color: #E74A3B;">لا</button>
        <button onclick="startTest()">جاهز</button>
    </div>

    <!-- شاشة الأسئلة -->
    <div id="quiz-screen" class="container animate__animated" style="display: none;">
        <p id="question-count"></p>
        <p id="question-text"></p>
        <div id="answers-container" class="radio-group"></div>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">التالي</button>
    </div>

    <!-- شاشة النتيجة -->
    <div id="result-screen" class="container animate__animated" style="display: none;">
        <p id="final-score"></p>
        <p id="result-message"></p>
        <div id="gauge-container"></div>
        <button onclick="resetQuiz()">إعادة الاختبار</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
